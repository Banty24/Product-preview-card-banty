<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <article class="">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 640px)">
          <img src="./images/image-product-mobile.jpg" alt="">
      </picture>
    </article>

    <article class="">
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>

      <ul>
        <li class="price">$149.99</li>
        <li><s>$169.99</s></li>
      </ul>

    <button class="btn" type="button" name="button"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>

    </article>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">NIK24</a>.
  </div>
</body>
</html>
